name: noteshub
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-163.1.beta <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  cloud_firestore: ^4.8.4
  google_sign_in: ^6.1.4
  animated_text_kit: ^4.2.2
  pinput: ^2.3.0
  firebase_storage: ^11.2.5
  file_picker: ^5.3.3
  easy_pdf_viewer: ^1.0.7
  flash: ^3.0.5+1
  js: ^0.6.2
  like_button: ^2.0.5
  path_provider: ^2.0.15
  localstore: ^1.3.5
  shared_preferences: ^2.2.0
  google_fonts: ^5.1.0
  circular_menu: ^2.0.1
  auth_buttons: ^1.0.1+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo/
    - assets/images/infocard/
